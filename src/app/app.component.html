<header class="container">
  <mat-toolbar>
    <span class="header-title">CRYPTO CHECKER</span>
    <span class="example-spacer"></span>
    <mat-form-field class="money">
      <mat-select (valueChange)="sendCurrencyMoney($event)" [(ngModel)]="selectedMoney">
        <mat-option selected value="UAH">UAH</mat-option>
        <mat-option value="USD">USD</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar>
</header>
